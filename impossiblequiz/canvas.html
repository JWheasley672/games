<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
    <!-- Use the correct relative path to your shared Ruffle library -->
    <script src="../ruffle/ruffle.js"></script>
    <style>
        html, body {
            margin: 0; padding: 0;
            height: 100vh; width: 100vw;
            display: flex; justify-content: center; align-items: center;
            background-color: #000; overflow: hidden;
        }
        
        /* The container for the Ruffle player */
        #container {
            position: relative; /* Needed for clip-path to work */
        }
        
        /* The Ruffle canvas is the actual game display */
        #container canvas {
            display: block; /* Removes extra space */
            width: 100%;
            height: 100%;
            
            /* The key to preserving aspect ratio in this setup */
            object-fit: contain;

            /* Use clip-path to hide the unwanted edges */
            /* Inset crops from top, right, bottom, left */
            clip-path: inset(5% 5% 5% 5%); 
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "splashScreen": false,
            "unmuteOverlay": "hidden",
            "scale": "showAll",
            "wmode": "opaque"
        };
        
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer(document.getElementById("container"));
            
            // Set the original dimensions
            player.width = 400;  
            player.height = 300; 

            player.load("theimpossiblequiz.swf");
        });
    </script>
</body>
</html>
