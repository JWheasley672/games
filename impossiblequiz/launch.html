<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <style>
        /* The body acts as the main centering container */
        body {
            margin: 0;
            display: flex; /* Use Flexbox for easy centering */
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            height: 100vh; /* Ensures the body takes up the full screen height */
            background-color: #f0f0f0;
            overflow: hidden; /* Prevents scrolling if the game overfills on small screens */
        }

        .swf-container {
            /* This container manages the max size and responsiveness */
            max-width: 800px; /* Maximum width the game will reach */
            width: 100%;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
        }
        
        /* The canvas Ruffle generates needs to adapt to its parent container */
        .swf-container canvas {
            width: 100% !important;
            height: auto !important; /* Auto height maintains the 4:3 aspect ratio */
            display: block;
            border: none !important;
            outline: none !important;
            margin: 0 auto;
        }
    </style>
    
    <!-- Ruffle Configuration: Autoplay and hide any buttons -->
    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "unmuteOverlay": "hidden"
        };
    </script>
</head>
<body>

    <div class="swf-container">
        <!-- CRITICAL: Keep original pixel dimensions here for Ruffle to initialize correctly -->
        <embed src="theimpossiblequiz.swf" width="400" height="300" type="application/x-shockwave-flash" frameborder="0"></embed>
    </div>

    <!-- Load the Ruffle script AFTER the config block -->
    <script src="../ruffle/ruffle.js"></script>

</body>
</html>
