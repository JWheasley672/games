<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Responsive Final</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .swf-container {
            /* This is the responsive container */
            max-width: 800px;
            width: 100%;
            border: none;
            outline: none;
            /* We handle the aspect ratio within the container's *actual* height management */
        }

        /* Target the element Ruffle generates (canvas) and make it fill its parent */
        .swf-container canvas {
            width: 100% !important;
            height: auto !important; /* Auto height maintains aspect ratio based on width */
            display: block;
            border: none !important;
            outline: none !important;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="swf-container">
        <!-- CRITICAL: Keep the pixel dimensions here (400x300)! Ruffle reads these first -->
        <embed src="theimpossiblequiz.swf" width="400" height="300" type="application/x-shockwave-flash" frameborder="0"></embed>
    </div>

    <!-- Load Ruffle -->
    <script src="../ruffle/ruffle.js"></script>

</body>
</html>
