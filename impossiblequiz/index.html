<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
    <!-- Link to your local ruffle.js file -->
    <script src="https://raw.githubusercontent.com/JWheasley672/flashgames/refs/heads/main/ruffle.js"></script>
    <style>
        /* Essential CSS to remove margins and set full height */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Hides scroll bars if they appear */
            background-color: #000; /* Optional: Sets background color */
        }
        
        /* The container for the Ruffle player fills the entire viewport */
        #container {
            width: 100vw;   /* 100% of the Viewport Width */
            height: 100vh;  /* 100% of the Viewport Height */
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        // Optional Ruffle configuration
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "splashScreen": false,
            "unmuteOverlay": "hidden"
        };
        
        // Initialize Ruffle and load the SWF file
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            document.getElementById("container").appendChild(player);
            // !! REPLACE 'your-animation.swf' with your actual SWF filename !!
            player.load("theimpossiblequiz.swf");
            
            // You can also use JavaScript to ensure dimensions are applied correctly
            player.style.width = "100vw";
            player.style.height = "100vh";
        });
    </script>
</body>
</html>
