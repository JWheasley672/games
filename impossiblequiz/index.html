<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Impossible Quiz</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }

        .swf-container {
            /* This defines the maximum space the game can take up on large screens */
            max-width: 800px; 
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            /* 4:3 Aspect Ratio Hack: 300 / 400 = 0.75 or 75% */
            padding-top: 75%; 
            height: 0;
            overflow: hidden;
        }

        /* This makes the actual embed element fill the responsive container */
        .swf-container embed {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="swf-container">
        <!-- The width and height attributes here act as a fallback/default size -->
        <embed src="theimpossiblequiz.swf" width="400" height="300" type="application/x-shockwave-flash"></embed>
    </div>

    <script src="../ruffle/ruffle.js"></script>

</body>
</html>
