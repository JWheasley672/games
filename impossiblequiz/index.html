<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Responsive Fix</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            padding: 10px;
            box-sizing: border-box;
        }

        .swf-container {
            max-width: 800px; /* Max size on large screens */
            width: 100%;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            position: relative;
            padding-top: 75%; /* Maintains 4:3 aspect ratio (300/400 = 0.75) */
            height: 0;
            overflow: hidden;
        }

        /* This is the key fix: We target the 'canvas' element Ruffle creates */
        /* and force it to fill the responsive container. */
        .swf-container canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div class="swf-container">
        <!-- Keep the pixel dimensions here! Ruffle reads these first. -->
        <embed src="theimpossiblequiz.swf" width="400" height="300" type="application/x-shockwave-flash"></embed>
    </div>

    <script src="../ruffle/ruffle.js"></script>

</body>
</html>
