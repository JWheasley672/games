<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
    <!-- Use this relative path once GitHub Pages is set up correctly -->
    <script src="jwheasley.github.io/flashgames/ruffle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex; /* Centers the content */
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black bars will appear here */
            overflow: hidden;
        }
        
        /* The container that holds the aspect ratio and fills the viewport */
        .aspect-ratio-container {
            /* These dimensions are the key to maximizing the space */
            width: 100vw;
            height: 100vh;
            
            /* Add this line to handle the scaling while maintaining aspect ratio */
            object-fit: contain; 

            /* Remove max-width/max-height constraints used in the previous complex hack */
        }

        /* The Ruffle player fits perfectly inside the container */
        #container {
            width: 100%;
            height: 100%;
        }

        /* Ensure the canvas Ruffle creates inherits the object-fit rule */
        #container canvas {
             width: 100%;
             height: 100%;
             object-fit: contain;
        }

    </style>
</head>
<body>
    <div class="aspect-ratio-container">
        <div id="container"></div>
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "splashScreen": true,
            "unmuteOverlay": "hidden",
            "scale": "showAll", // Let Ruffle scale within the container
            "wmode": "opaque"
        };
        
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            
            // Set the original dimensions
            player.width = 400;  
            player.height = 300;

            document.getElementById("container").appendChild(player);
            
            player.load("theimpossiblequiz.swf"); // Use your SWF filename
            
            // Re-apply styles to the actual player element as a fallback
            player.style.width = "100%";
            player.style.height = "100%";
            player.style.objectFit = "contain";
        });
    </script>
</body>
</html>
