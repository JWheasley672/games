<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
    <!-- Use this relative path -->
    <script src="ruffle/ruffle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #container canvas {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Preserves aspect ratio */
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "splashScreen": true,
            "unmuteOverlay": "hidden",
            "scale": "showAll",
            "wmode": "opaque" // Helps with display and mouse issues
        };
        
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            
            // Explicitly set the original game dimensions for Ruffle's internal use
            player.width = 400;  
            player.height = 300; 

            document.getElementById("container").appendChild(player);
            
            player.load("theimpossiblequiz.swf");
            
            // Ensure player itself takes full dimensions of the container
            player.style.width = "100%";
            player.style.height = "100%";
            player.style.objectFit = "contain"; 
        });
    </script>
</body>
</html>
