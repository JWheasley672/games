<!DOCTYPE html>
<html>
<head>
    <title>The Impossible Quiz</title>
    <!-- Use this relative path once GitHub Pages is set up correctly -->
    <script src="jwheasley.github.io/flashgames/ruffle.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black bars will appear here */
            overflow: hidden;
        }
        
        /* The container that holds the aspect ratio */
        .aspect-ratio-container {
            width: 100vw;
            max-width: calc(100vh * (4/3)); /* Max width to maintain 4:3 */
            height: 100vh;
            max-height: calc(100vw * (3/4)); /* Max height to maintain 4:3 */
            position: relative;
        }

        /* The Ruffle player fits perfectly inside the aspect ratio container */
        #container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

    </style>
</head>
<body>
    <!-- Use the new aspect ratio container -->
    <div class="aspect-ratio-container">
        <div id="container"></div>
    </div>

    <script>
        window.RufflePlayer = window.RufflePlayer || {};
        window.RufflePlayer.config = {
            "autoplay": "on",
            "splashScreen": false,
            "unmuteOverlay": "shown",
            "scale": "showAll", // Let Ruffle scale within the container
            "wmode": "opaque"
        };
        
        window.addEventListener("load", (event) => {
            const ruffle = window.RufflePlayer.newest();
            const player = ruffle.createPlayer();
            
            // Set the original dimensions
            player.width = 400;  
            player.height = 300;

            document.getElementById("container").appendChild(player);
            
            player.load("theimpossiblequiz.swf"); // Use your SWF filename
        });
    </script>
</body>
</html>
