<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kingdom Rush</title>
    <link rel="icon" type="image/x-icon" href="kingdomrushfavicon.ico" />
    <link rel="shortcut icon" type="image/x-icon" href="kingdomrushfavicon.ico" />
  </head>
  <body style="margin:0; padding:0; overflow:hidden; background:black;">

    <script src="/js/main.js"></script>

    <div
      id="wrapper"
      style="
        width:100vw;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
        margin:0;
        padding:0;
      "
    >

      <!-- 4:3 box -->
      <div
        id="ruffle"
        style="
          width:auto;
          height:100%;
          aspect-ratio:7 / 6;
          max-height:100%;
          max-width:100%;
          border:none;
          outline:none;
        "
      ></div>

    </div>
<script>
  window.RufflePlayer = window.RufflePlayer || {};
  window.RufflePlayer.config = {
    autoplay: "on",
    splashScreen: true,
    muted: true,
    unmuteOverlay: "hidden"
  };
</script>
<script src="../ruffle/ruffle.js"></script>
<script>
  window.addEventListener("load", () => {
    const ruffle = window.RufflePlayer.newest();
    const player = ruffle.createPlayer();
    const container = document.getElementById("ruffle");
    player.id = "player";
    player.setAttribute(
      "style",
      "width:100%; height:100%; border:none; outline:none; box-shadow:none;"
    );
    container.appendChild(player);
    player.load("kingdomrush.swf");
  });
</script>
